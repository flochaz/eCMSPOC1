
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDeploymentGroupLabel">Create or edit a DeploymentGroup</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="deploymentGroup.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="deploymentGroup.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_packagingType">PackagingType</label>
            <input type="text" class="form-control" name="packagingType" id="field_packagingType"
                    ng-model="deploymentGroup.packagingType"
                     />
        </div>

        <div class="form-group">
            <label for="field_catalog">catalog</label>
            <select class="form-control" id="field_catalog" name="catalog" ng-model="deploymentGroup.catalog" ng-options="catalog as catalog.id for catalog in catalogs track by catalog.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
